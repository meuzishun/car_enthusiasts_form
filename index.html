<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="//cdn-images.mailchimp.com/embedcode/classic-061523.css"
    />
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        padding: 2rem;
        background: #f5f5f5;
      }

      #mc_embed_signup {
        background: #fff;
        padding: 20px;
        max-width: 600px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="mc_embed_shell">
      <div id="mc_embed_signup">
        <form
          action="https://nautilusarchitects.us2.list-manage.com/subscribe/post?u=1e7a8bb7846f7d3736196772a&amp;id=f33d06594f&amp;f_id=00eafbe3f0"
          method="post"
          id="mc-embedded-subscribe-form"
          name="mc-embedded-subscribe-form"
          class="validate"
          target="_blank"
          onsubmit="handleFormSubmit()"
        >
          <div id="mc_embed_signup_scroll">
            <h2>Subscribe</h2>
            <div class="indicates-required">
              <span class="asterisk">*</span> indicates required
            </div>

            <div class="mc-field-group">
              <label for="mce-EMAIL"
                >Email Address <span class="asterisk">*</span></label
              >
              <input
                type="email"
                name="EMAIL"
                class="required email"
                id="mce-EMAIL"
                required
              />
            </div>

            <div class="mc-field-group">
              <label for="mce-FNAME">First Name </label>
              <input type="text" name="FNAME" class="text" id="mce-FNAME" />
            </div>

            <div class="mc-field-group">
              <label for="mce-LNAME">Last Name </label>
              <input type="text" name="LNAME" class="text" id="mce-LNAME" />
            </div>

            <div id="mce-responses" class="clear">
              <div
                class="response"
                id="mce-error-response"
                style="display: none"
              ></div>
              <div
                class="response"
                id="mce-success-response"
                style="display: none"
              ></div>
            </div>

            <!-- Bot trap -->
            <div aria-hidden="true" style="position: absolute; left: -5000px">
              <input
                type="text"
                name="b_1e7a8bb7846f7d3736196772a_f33d06594f"
                tabindex="-1"
                value=""
              />
            </div>

            <div class="clear">
              <input
                type="submit"
                name="subscribe"
                id="mc-embedded-subscribe"
                class="button"
                value="Subscribe"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Mailchimp validation script -->
    <script src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
    <script>
      (function ($) {
        window.fnames = new Array();
        window.ftypes = new Array();
        fnames[0] = 'EMAIL';
        ftypes[0] = 'email';
        fnames[1] = 'FNAME';
        ftypes[1] = 'text';
        fnames[2] = 'LNAME';
        ftypes[2] = 'text';
        fnames[3] = 'ADDRESS';
        ftypes[3] = 'address';
        fnames[4] = 'PHONE';
        ftypes[4] = 'phone';
        fnames[5] = 'QRCODEFORM';
        ftypes[5] = 'text';
      })(jQuery);
      var $mcj = jQuery.noConflict(true);
    </script>

    <!-- Redirect & localStorage logic -->
    <script>
      const redirectURL =
        'https://linktr.ee/nautilusarchitects1?ltsid=8499382f-5ebe-4a48-b2d3-cf2ac3e92946';

      // Redirect if already subscribed
      if (localStorage.getItem('nautilus_subscribed') === 'true') {
        window.location.href = redirectURL;
      }

      // Handle setting localStorage on form submission
      function handleFormSubmit() {
        localStorage.setItem('nautilus_subscribed', 'true');
        window.location.href = redirectURL;
        return true;
        // We let Mailchimp redirect on successful submission
        // Optional: Redirect immediately from here instead (comment/uncomment below)
        // window.location.href = redirectURL;
      }
    </script>
  </body>
</html>
